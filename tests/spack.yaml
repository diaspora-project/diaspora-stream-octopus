spack:
  specs:
  - cmake
  - diaspora-stream-api+tests+python+benchmarks
  - pkg-config
  - librdkafka
  - uuid
  - aws-sdk-cpp
  - openssl
  - kafka
  concretizer:
    unify: true
    reuse: true
  repos:
    diaspora:
      git: https://github.com/diaspora-project/diaspora-spack-packages.git
      destination: $env/repos/diaspora
      paths:
      - spack_repo/diaspora
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
  packages:
    kafka:
      require:
      - "@2.13-4.1.0:"
    diaspora-stream-api:
      require:
      - "@0.5.0:"
